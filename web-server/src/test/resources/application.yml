
server:
  context-path: /api/tipsters
  port: 19000

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/tipsters
    username: postgres
    password: postgres
    driver: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  cache:
    cache-names: matchesByCompetitions
    guava:
      spec: maximumSize=500, expireAfterAccess=1800s

tipsters:
  willHillFeedUrl: http://localhost:19001/

logging.level.: INFO
logging.level:
  io.tipsters: DEBUG
